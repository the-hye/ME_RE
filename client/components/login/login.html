<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/53a8c415f1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="wrap">
        <div class="login">
            <div class="logo">
                <a href="" target="_blank" title="메아리"><img src="../../images/메아리.png" class="image"></a>
            </div>
            <div class="login_id">
                <input type="text" name="" id="" placeholder="아이디를 입력하세요.">
            </div>
            <div class="login_pw">
                <input type="password" name="" id="" placeholder="비밀번호를 입력하세요.">
            </div>
            <div class="submit">
                <input type="submit" value="로그인">
            </div>
            <div class="find-signup-wrap">
                <span class="find-id">
                    <a href="" target="_blank">아이디 찾기</a>
                </span>
    
                <span class="find-pw">
                    <a href="" target="_blank">비밀번호 찾기</a>
                </span>
    
                <span class="sign-up">
                    <a href="" target="_blank">회원가입</a>
                </span>
            </div>
            <div class="login_sns">
                <li><a href=""><i class="fab fa-google"></i></a></li>
                <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
            </div>    
        </div>
    </div>
</body>
</html>
