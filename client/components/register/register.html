<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/53a8c415f1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="wrap">
        <div class="register">
            <div class="logo">
                <a href="" target="_blank" title="메아리"><img src="../../images/메아리.png" class="image"></a>
            </div>
            <div class="register_id">
                <h4>아이디</h4>
                <input type="text" name="" id="" placeholder="아이디 입력">
            </div>
            <div class="register_email">
                <h4>이메일</h4>
                <input type="email" name="" id="" placeholder="이메일 입력">
            </div>
            <div class="register_pw">
                <h4>비밀번호</h4>
                <input type="password" name="" id="" placeholder="비밀번호 입력">
            </div>
            <div class="register_pw_confirm">
                <h4>비밀번호 확인</h4>
                <input type="password" name="" id="" placeholder="비밀번호 재입력">
            </div>
            <div class="register_name">
                <h4>이름</h4>
                <input type="text" name="" id="" placeholder="이름 입력">
            </div>
            <div class="register_birth">
                <h4>생년월일</h4>
                <input type="date" name="" id="">
                <!-- <input type="password" name="" id="" placeholder="월">
                <input type="password" name="" id="" placeholder="일"> -->
            </div>
            
            <div class="submit">
                <input type="submit" value="회원가입">
            </div>

            <!-- <div class="register_sns">
                <li><a href=""><i class="fab fa-google"></i></a></li>
                <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
            </div>     -->
        </div>
    </div>
</body>
</html>
