<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅목록</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/53a8c415f1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/chat.css">
    <link rel="stylesheet" href="../home/style.css">
</head>

<body>
    <div class="chat_list_wrap">
        <div class="topmenu-container">
            <a href="#a"><img src="../home/images/new목록.png" class="menu" alt="menu"></a>
            <a href="#a"><img src="../home/images/메아리.png" class="meari-logo" alt="meari-logo"></a>
            <a href="#a"><img src="../home/images/DM.png" class="dm" alt="dm"></a>
            <a href="#a"><img src="../home/images/종.png" class="notice" alt="notice"></a>
        </div>
        <div class="button">
            <input type='button' value="SNS">
            <input type='button' value="COMMERCE">
        </div>
        <div class="list">
            <ul>
                <li>
                    <table cellpadding="0" cellspacing="0">
                        <tr>
                            <td class="profile_td">
                                <!--프로필이미지-->
                                <img src="../../images/캡처.PNG" />
                            </td>
                            <td class="chat_td">
                                <!--Email & Preview-->
                                <div class="email">
                                    ohmygirl@gmail.com
                                </div>
                                <div class="chat_preview">
                                    네 마음 위로 번지
                                </div>
                            </td>
                            <td class="time_td">
                                <!--Time & Check-->
                                <div class="time">
                                    2021-09-23-05:00
                                </div>
                                <div class="check">

                                </div>
                            </td>
                        </tr>
                    </table>
                </li>
                <li>
                    <table cellpadding="0" cellspacing="0">
                        <tr>
                            <td class="profile_td">
                                <!--Img-->
                                <img src="../../images/메아리.png" />
                            </td>
                            <td class="chat_td">
                                <!--Email & Preview-->
                                <div class="email">
                                    asd@asd.asd
                                </div>
                                <div class="chat_preview">
                                    test
                                </div>
                            </td>
                            <td class="time_td">
                                <!--Time & Check-->
                                <div class="time">
                                    YYYY:MM:DD:HH:MM24
                                </div>
                                <div class="check">

                                </div>
                            </td>
                        </tr>
                    </table>
                </li>
            </ul>
        </div>
        <div class="bottommenu-container">
            <a href="/#a/"><img src="../home/images/1.png" class="icon" alt="icon"></a>
            <a href="/#a/"><img src="../home/images/2.png" class="icon" alt="icon"></a>
            <a href="/#a/"><img src="../home/images/3.png" class="icon" alt="icon"></a>
            <a href="/#a/"><img src="../home/images/4.png" class="icon" alt="icon"></a>
            <a href="/#a/"><img src="../home/images/5.png" class="icon" alt="icon"></a>
        </div>
    </div>
</body>

</html>
